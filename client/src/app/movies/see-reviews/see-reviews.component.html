
<button [routerLink]="['/movies']">See all Movies</button>
<button (click)="deleteMovie($event)">Delete Movie</button>

<div>
	<h2>Reviews for {{title}}</h2>
	<table>
		<tr>
			<th>Reviewer</th>
			<th>Stars</th>
			<th>Reviews</th>
			<th>Action</th>
		</tr>
		<tr *ngFor="let review of reviews">
			<td>{{review.name}}</td>
			<td>{{review.stars}}</td>
			<td>{{review.review}}</td>
			<td><button (click)="deleteReview($event, review._id)">Delete Review</button></td>
		</tr>
	</table>
</div>
